<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Flow Marketplace</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Art Flow Marketplace</h1>
        <p>Explore and purchase digital art, in-game items, and characters</p>
    </header>

    <nav>
        <a href="index.html">Home</a>
        <!-- Add more navigation links if needed -->
    </nav>

    <section id="art-items">
        <h2>Digital Art and In-Game Items</h2>
        
        <div class="art-item">
            <img src="path/to/artwork1.jpg" alt="Artwork 1">
            <p>Artwork 1</p>
            <p>Price: $20.00</p>
        </div>

        <div class="art-item">
            <img src="path/to/artwork2.jpg" alt="Artwork 2">
            <p>Artwork 2</p>
            <p>Price: $15.00</p>
        </div>

        <!-- Add more art items as needed -->

    </section>

    <section id="characters">
        <h2>Characters</h2>
        
        <div class="character">
            <img src="path/to/character1.jpg" alt="Character 1">
            <p>Character 1</p>
            <p>Price: $30.00</p>
        </div>

        <div class="character">
            <img src="path/to/character2.jpg" alt="Character 2">
            <p>Character 2</p>
            <p>Price: $25.00</p>
        </div>

        <!-- Add more characters as needed -->

    </section>

    <footer>
        <p>&copy; 2023 Art Flow</p>
    </footer>
</body>
</html>
